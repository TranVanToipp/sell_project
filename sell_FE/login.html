<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
<div class="main">
<div id="toast"></div>
  
    <h3 class="heading">Đăng nhập tài khoản</h3>
    <div class="spacer"></div>

    <div class="form-group c-12 ">
        <label for="fullname" class="form-label">Tên tài khoản: </label>
        <input id="username" name="userName" type="text" required placeholder="VD: trantoi" class="form-control">
        <span class="form-message"></span>
    </div>

    <div class="form-group c-12">
        <label for="password" class="form-label">Nhập mật khẩu: </label>
        <input id="password" name="password" required type="password" class="form-control">
        <span class="form-message"></span>
    </div>
    <div class="form-dangki c-12">
        <a href="#" class="form-dangki-link">Đăng kí tài khoản</a>
    </div>
    <button onclick="login()" class="form-submit">Đăng nhập</button>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const data = {
                username: username,
                password: password
            };

            const api = 'http://localhost:8888/api/v1/auth/signin';
            fetch(api, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                if (response.ok) {
                    console.log('Thành công');
                } else {
                    console.log('Thất bại');
                }
            })
            .catch(function(error) {
                console.log('Error');
            });
        }
    </script>
</div>
</body>
</html>
